<div class="container">
  <h2 *ngIf="flightInfo.id === 0">Add Flight</h2>
  <h2 *ngIf="flightInfo.id !== 0">Update Flight</h2>
  <form>
      <div class="form-group">
          <label for="flightNumber-input">Flight Number:</label>
          <input type="string" id="flightNumber-input" name="flightNumber-input" [(ngModel)]="flightInfo.flightNumber" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="departureAirport-input">Departure Airport:</label>
          <input type="string" id="departureAirport-input" name="departureAirport-input" [(ngModel)]="flightInfo.departureAirport" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="departureTime-input">Departure Time:</label>
          <input type="date" placeholder="MM-dd-yyyy HH:mm" id="departureTime-input" name="departureTime-input" [(ngModel)]="flightInfo.departureTime" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="destinationAirport-input">Destination Airport:</label>
          <input type="string" id="destinationAirport-input" name="destinationAirport-input" [(ngModel)]="flightInfo.destinationAirport" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="arrivalTime-input">Arrival Time:</label>
          <input type="date" placeholder="MM-dd-yyyy HH:mm" id="arrivalTime-input" name="arrivalTime-input" [(ngModel)]="flightInfo.arrivalTime" class="form-control"/>
      </div>
      <div class="d-flex justify-content-around">
          <button class="btn btn-dark" [routerLink]="['/flights']">Back</button>
          <button class="btn btn-primary" type="button" *ngIf="flightInfo.id === 0" (click)="createOrUpdateFlight()">Add Flight</button>
          <button class="btn btn-primary" type="button" *ngIf="flightInfo.id !== 0" (click)="createOrUpdateFlight()">Update Flight</button>
      </div>
  </form>
</div>
