<div class="container list-table">
  <table class="table table-bordered table-hover">
      <thead class="thead-dark">
          <tr>
              <th>Flight Number</th>
              <th>Departure Airport</th>
              <th>Departure Time</th>
              <th>Destination Airport</th>
              <th>Arrival Time</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let flight of flights">
          <td>{{ flight.flightNumber }}</td>
          <td>{{ flight.departureAirport }}</td>
          <td>{{ flight.departureTime }}</td>
          <td>{{ flight.destinationAirport }}</td>
          <td>{{ flight.arrivalTime }}</td>
          <td class="d-flex justify-content-around">
              <button class="btn btn-dark" (click)="updateItem(flight)" [routerLink]="['/flights', flight.id]">Edit</button>
              <button class="btn btn-dark" (click)="deleteItem(flight)"><i class="fa fa-trash-o"></i></button>
          </td>
          </tr>
      </tbody>
  </table>
  <div class="d-flex justify-content-around">
      <button class="btn btn-dark" [routerLink]="['/home']">
              Back
      </button>
      <button class="btn btn-dark" [routerLink]="['/flights/add']">
          Add Flight
      </button>
  </div>
</div>
