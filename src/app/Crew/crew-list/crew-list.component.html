<div class="container list-table">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Crew Id</th>
                <th>Pilot Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let crew of crews">
            <td>{{ crew.id}}</td>
            <td>{{ crew.pilotId}}</td>
            <td class="d-flex justify-content-around">
                <button class="btn btn-dark" (click)="updateItem(crew)" [routerLink]="['/crews', crew.id]">Edit</button>
                <button class="btn btn-dark" (click)="deleteItem(crew)"><i class="far fa-trash-alt"></i></button>
            </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-around">
        <button class="btn btn-dark" [routerLink]="['/home']">
                Back
        </button>
        <button class="btn btn-dark" [routerLink]="['/crews/add']">
            Add Crew
        </button>
    </div>
  </div>
