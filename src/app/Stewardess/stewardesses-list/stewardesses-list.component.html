<div class="container list-table">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
                <th>Crew Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stewardess of stewardesses">
            <td>{{ stewardess.firstName }}</td>
            <td>{{ stewardess.lastName }}</td>
            <td>{{ stewardess.birthDate | date:'mediumDate' }}</td>
            <td>{{ stewardess.crewId }}</td>
            <td class="d-flex justify-content-around">
                <button class="btn btn-dark" (click)="updateItem(stewardess)" [routerLink]="['/stewardesses', stewardess.id]">Edit</button>
                <button class="btn btn-dark" (click)="deleteItem(stewardess)"><i class="fa fa-trash-o"></i></button>
            </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-around">
        <button class="btn btn-dark" [routerLink]="['/home']">
                Back
        </button>
        <button class="btn btn-dark" [routerLink]="['/stewardesses/add']">
            Add Stewardess
        </button>
    </div>
  </div>
