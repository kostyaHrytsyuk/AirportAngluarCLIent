<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Crew Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stewardess of stewardesses">
          <td>{{ stewardess.firstName }}</td>
          <td>{{ stewardess.lastName }}</td>
          <td>{{ stewardess.birthDate | date:'mediumDate' }}</td>
          <td>{{ stewardess.crewId }}</td>
          <td>
            <button class="btn btn-dark" (click)="updateItem(stewardess)">Edit</button>
            <button class="btn btn-dark" (click)="deleteItem(stewardess)">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>
