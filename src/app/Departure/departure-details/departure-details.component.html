<div class="container">
    <h2 *ngIf="departureInfo.id === 0">Add Departure</h2>
    <h2 *ngIf="departureInfo.id !== 0">Update Departure</h2>
    <form>
        <div class="form-group">
            <label for="departureDate-input">Departure Date:</label>
            <input type="datetime" placeholder="MM-dd-yyyy HH:mm" id="departureDate-input" name="departureDate-input" [(ngModel)]="departureInfo.departureDate" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="flightNumber-input">Flight Number:</label>
            <input type="string" id="flightNumber-input" name="flightNumber-input" [(ngModel)]="departureInfo.flightNumber" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="flightId-input">Flight Id:</label>
            <input type="number"  id="flightId-input" name="flightId-input" [(ngModel)]="departureInfo.flightId" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="crewId-input">Crew Id:</label>
            <input type="number" id="crewId-input" name="crewId-input" [(ngModel)]="departureInfo.crewId" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="planeId-input">Plane Id:</label>
            <input type="number" id="planeId-input" name="planeId-input" [(ngModel)]="departureInfo.planeId" class="form-control"/>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn btn-dark" [routerLink]="['/departures']">Back</button>
            <button class="btn btn-primary" type="button" *ngIf="departureInfo.id === 0" (click)="createOrUpdateDeparture()">Add Departure</button>
            <button class="btn btn-primary" type="button" *ngIf="departureInfo.id !== 0" (click)="createOrUpdateDeparture()">Update Departure</button>
        </div>
    </form>
  </div>
