<div>
    <h2 *ngIf="!planeTypeInfo || planeTypeInfo.id === undefined">Add Plane Type</h2>
    <h2 *ngIf="planeTypeInfo && planeTypeInfo.id !== undefined">Update Plane Type (Id: )</h2>
    <form>
        <div class="form-group">
            <label for="model-input">Plane Type:</label>
            <input type="string" id="model-input" name="model-input" [(ngModel)]="planeTypeInfo.planeModel" class="form-control" />
        </div>
        <div class="form-group">
            <label for="seats-input">Seats Number:</label>
            <input type="number" id="seats-input" name="seats-input" [(ngModel)]="planeTypeInfo.seatsNumber" class="form-control" />
        </div>
        <div class="form-group">
            <label for="carrying-input"></label>
            <input type="number" id="carrying-input" name="carrying-input" [(ngModel)]="planeTypeInfo.carrying" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary" (click)="createOrUpdatePlaneType($event)">Create</button>
    </form>
   </div>
