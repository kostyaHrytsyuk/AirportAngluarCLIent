<div class="container list-table">
    <table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Plane Model</th>
            <th>Seats Number</th>
            <th>Carrying</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let planeType of planeTypes">
            <td>{{ planeType?.planeModel }}</td>
            <td>{{ planeType?.seatsNumber | number }}</td>
            <td>{{ planeType?.carrying }}</td>
            <td class="d-flex justify-content-around">
                <button class="btn btn-dark" (click)="updateItem(planeType)" [routerLink]="['/planeTypes', planeType.id]">Edit</button>
                <button class="btn btn-dark" (click)="deleteItem(planeType)"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
    </tbody>
    </table>
    <div class="d-flex justify-content-around">
        <button class="btn btn-dark" [routerLink]="['/home']">
                Back
        </button>
        <a class="btn btn-dark" [routerLink]="['/planeTypes/add']">
            Add Stewardess
        </a>
    </div>
</div>
