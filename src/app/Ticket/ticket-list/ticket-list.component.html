<div class="container list-table">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Price</th>
                <th>Flight Number</th>
                <th>Flight Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of tickets">
            <td>{{ ticket.price | number:'1.1-2'}}</td>
            <td>{{ ticket.flightNumber}}</td>
            <td>{{ ticket.flightId}}</td>
            <td class="d-flex justify-content-around">
                <button class="btn btn-dark" (click)="updateItem(ticket)" [routerLink]="['/tickets', ticket.id]">Edit</button>
                <button class="btn btn-dark" (click)="deleteItem(ticket)"><i class="far fa-trash-alt"></i></button>
            </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-around">
        <button class="btn btn-dark" [routerLink]="['/home']">
                Back
        </button>
        <button class="btn btn-dark" [routerLink]="['/tickets/add']">
            Add Ticket
        </button>
    </div>
  </div>
